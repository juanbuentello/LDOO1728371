<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Estilo.css">
    </head>
    <body>
        <form action="Formulario" method="Post">
            Ingrese su nombre:
            <input type="text" placeholder="Escribe tu nombre" class="user" name="Nombre">
            <br> Primer Apellido:
            <input type="text" placeholder="Ingresa tu primer apellido" name="PrimerApellido">
            <br> Segundo Apellido:
            <input type="text" placeholder="Ingresa tu segundo apellido" name="SegundoApellido">
            <br> Fecha de nacimiento
            <br> Dia
            <input type="text" placeholder="Dia de nacimiento" name="Dia">
            Mes
            <select name="Mes">
                    <option value="Enero">Enero</option>
                    <option value="Febrero">Febrero</option>
                    <option value="Marzo">Marzo</option>
                    <option value="Abril">Abril</option>
                    <option value="Mayo">Mayo</option>
                    <option value="Junio">Junio</option>
                    <option value="Julio">Julio</option>
                    <option value="Agosto">Agosto</option>
                    <option value="Septiembre">Septiembre</option>
                    <option value="Octubre">Octubre</option>
                    <option value="Noviembre">Noviembre</option>
                    <option value="Diciembre">Diciembre</option>
                    
            </select>
            Año
            <select name="Ano">
                    <option value="1990">1990</option>
                    <option value="1991">1991</option>
                    <option value="1992">1992</option>
                    <option value="1993">1993</option>
                    <option value="1994">1994</option>
                    <option value="1995">1995</option>
                    <option value="1996">1996</option>
                    <option value="1997">1997</option>
                    <option value="1998">1998</option>
                    <option value="1999">1999</option>
                    <option value="2000">2000</option>
                    <option value="2001">2001</option>
                    
            </select>
            <br> Email:
            <input type="email" placeholder="Ingresa tu correo electronico" name="Email">
            <br> Contraseña:
            <input type="password" placeholder="Ingrese su contraseña" name="Contrasena">
            <br>
            <input type="submit" action="" value="Aceptar">
            <input type="reset" value="Limpiar">
        </form>
        <div></div>
    </body>
</html>
